<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Vacina</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Editar Vacina</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ vacina.nome }}" required>
            </div>
            <div class="mb-3">
                <label for="idade_recomendada" class="form-label">Idade Recomendada</label>
                <input type="text" class="form-control" id="idade_recomendada" name="idade_recomendada" value="{{ vacina.idade_recomendada }}" required>
            </div>
            <div class="mb-3">
                <label for="doses" class="form-label">Doses</label>
                <input type="number" class="form-control" id="doses" name="doses" value="{{ vacina.doses }}" required>
            </div>
            <div class="mb-3">
                <label for="rede_disponivel" class="form-label">Rede Disponível</label>
                <input type="text" class="form-control" id="rede_disponivel" name="rede_disponivel" value="{{ vacina.rede_disponivel }}" required>
            </div>
            <div class="mb-3">
                <label for="doenca_prevenida" class="form-label">Doença Prevenida</label>
                <input type="text" class="form-control" id="doenca_prevenida" name="doenca_prevenida" value="{{ vacina.doenca_prevenida }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar alterações</button>
        </form>
        <a href="/vacinas" class="btn btn-link mt-3">Voltar para a lista de vacinas</a>
    </div>
</body>
</html>
