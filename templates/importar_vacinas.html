<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar Vacinas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Importar Vacinas via CSV</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Vacina</label>
                <select name="tipo" id="tipo" class="form-select" required>
                    <option value="crianca">Crian√ßa</option>
                    <option value="adolescente">Adolescente</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="arquivo" class="form-label">Arquivo CSV</label>
                <input type="file" name="arquivo" id="arquivo" class="form-control" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-primary">Importar Vacinas</button>
        </form>
        <a href="/vacinas" class="btn btn-secondary mt-3">Voltar para Lista de Vacinas</a>
    </div>
</body>
</html>
