<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Vacina</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Cadastro de Vacinas</h2>
        <form id="formVacina" action="{{ url_for('cadastrar_vacina') }}" method="POST">
            <div class="mb-3">
                <label for="nome_vacina" class="form-label">Nome da Vacina</label>
                <input type="text" class="form-control" id="nome_vacina" name="nome_vacina" required>
            </div>
            <div class="mb-3">
                <label for="idade_recomendada" class="form-label">Idade Recomendada</label>
                <input type="text" class="form-control" id="idade_recomendada" name="idade_recomendada" required>
            </div>
            <div class="mb-3">
                <label for="doses" class="form-label">Número de Doses</label>
                <input type="number" class="form-control" id="doses" name="doses" required>
            </div>
            <div class="mb-3">
                <label for="rede_disponivel" class="form-label">Rede Disponível</label>
                <input type="text" class="form-control" id="rede_disponivel" name="rede_disponivel" required>
            </div>
            <div class="mb-3">
                <label for="doenca_prevenida" class="form-label">Doença(s) Prevenida(s)</label>
                <input type="text" class="form-control" id="doenca_prevenida" name="doenca_prevenida" required>
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Vacina</label>
                <select class="form-select" id="tipo" name="tipo" required>
                    <option value="crianca">Criança</option>
                    <option value="adolescente">Adolescente</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Cadastrar Vacina</button>
            <button type="button" class="btn btn-light ms-2" onclick="limparFormulario()">Limpar Formulário</button>
        </form>

        <!-- Botões para ir para as listas de vacinas de crianças e adolescentes -->
        <div class="mt-3">
            <a href="{{ url_for('listar_vacinas_criancas') }}" class="btn btn-primary">Ver Lista de Vacinas para Crianças</a>
            <a href="{{ url_for('listar_vacinas_adolescentes') }}" class="btn btn-primary ms-2">Ver Lista de Vacinas para Adolescentes</a>
        </div>

        <!-- Botão Voltar para Home -->
        <div class="mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar para Home</a>
        </div>
</body>
</html>
