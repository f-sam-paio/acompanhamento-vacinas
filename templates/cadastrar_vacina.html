<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Vacina</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        // Limpa o formulário após a submissão bem-sucedida
        function limparFormulario() {
            document.getElementById("formVacina").reset();
        }
    </script>
</head>
<body>
    <div class="container mt-4">
        <h2>Cadastro de Vacinas</h2>

        <!-- Formulário de cadastro de vacina -->
        <form id="formVacina" action="/cadastrar" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome da Vacina</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="idade_recomendada" class="form-label">Idade Recomendada</label>
                <input type="text" class="form-control" id="idade_recomendada" name="idade_recomendada" required>
            </div>
            <div class="mb-3">
                <label for="doses" class="form-label">Número de Doses</label>
                <input type="number" class="form-control" id="doses" name="doses" required>
            </div>
            <div class="mb-3">
                <label for="rede_disponivel" class="form-label">Rede Disponível</label>
                <input type="text" class="form-control" id="rede_disponivel" name="rede_disponivel" required>
            </div>
            <div class="mb-3">
                <label for="doenca_prevenida" class="form-label">Doença(s) Prevenida(s)</label>
                <input type="text" class="form-control" id="doenca_prevenida" name="doenca_prevenida" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Vacina</button>
            <button type="button" class="btn btn-secondary ms-2" onclick="limparFormulario()">Limpar Formulário</button>
        </form>

        <a href="/vacinas" class="btn btn-secondary mt-3">Voltar para Lista de Vacinas</a>
    </div>
</body>
</html>
